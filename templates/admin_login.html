        <label for="passkey" class="form-label">Admin Passkey</label>
        <input type="text" class="form-control mx-auto w-auto" id="passkey" name="passkey" placeholder="Enter Admin Passkey">

    <button type="submit" class="btn btn-primary pt-1 pl-3 pr-3">Login</button>

{% endblock %}
